{% block title %}Log-in{% endblock %}

{% block content %}
    <h1>Login</h1>
    <p>Please, use the following form to log-in:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
    <button class="btn btn-primary">Login</button>
    </form>
{% endblock %}
